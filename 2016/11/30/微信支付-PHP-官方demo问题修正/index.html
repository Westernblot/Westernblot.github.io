D:\wwwroot\weixinpaytest\pay\WxPay.JsApiPay.php on line 99</span><br><span class="line">``` </span><br><span class="line">  </span><br><span class="line"> </span><br><span class="line">找到WxPay.JsApiPay.php文件的99行，curl_setopt($ch, CURLOP_TIMEOUT, 30);</span><br><span class="line"> </span><br><span class="line">微信团队example代码里少了一个“T”，正确代码应该是 curl_setopt($ch, CURLOPT_TIMEOUT, 30);</span><br><span class="line"> </span><br><span class="line">  </span><br><span class="line"> </span><br><span class="line">这样，这一个问题就解决了。</span><br><span class="line"> </span><br><span class="line">  </span><br><span class="line"> </span><br><span class="line">下面说第二个问题：</span><br><span class="line"> </span><br><span class="line">  </span><br><span class="line"> </span><br><span class="line">  </span><br><span class="line">``` </span><br><span class="line">Fatal error: Uncaught exception &apos;WxPayException&apos; with message &apos;curl出错，错误码:60&apos; in D:\wwwroot\weixinpaytest\lib\WxPay.Api.php:564 Stack trace: #0 D:\wwwroot\weixinpaytest\lib\WxPay.Api.php(62):</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">WxPayApi::postXmlCurl(&apos;&lt;xml--&gt;&lt;appid&gt;&lt;!--[...&apos;, &apos;https://api.mch...&apos;, false, 6) #1 D:\wwwroot\weixinpaytest\pay\jsapi.php(36):</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">WxPayApi::unifiedOrder(Object(WxPayUnifiedOrder)) #2 &#123;main&#125; thrown in D:\wwwroot\weixinpaytest\lib\WxPay.Api.php on line 564</span><br><span class="line"> </span><br><span class="line">  </span><br><span class="line"> </span><br><span class="line">```  </span><br><span class="line"> </span><br><span class="line">这个错误通过修改文件WxPay.Api.php 解决，具体如下：</span><br><span class="line"> </span><br><span class="line">  </span><br><span class="line"> </span><br><span class="line">第5       var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
