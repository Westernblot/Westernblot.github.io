   </span><br><span class="line">    public function uploadImport()&#123;</span><br><span class="line">          // header(&apos;Content-Type:text/html; charset=utf-8&apos;);</span><br><span class="line">           $fileId=$_REQUEST[&apos;fileId&apos;];</span><br><span class="line">          // $fileId=&apos;file1&apos;;</span><br><span class="line">           $upload = new \Think\Upload();// 实例化上传类</span><br><span class="line">           $upload-&gt;maxSize   =     3145728 ;// 设置附件上传大小</span><br><span class="line">           $upload-&gt;exts      =     array(&apos;jpg&apos;, &apos;gif&apos;, &apos;png&apos;, &apos;jpeg&apos;,&apos;xls&apos;);// 设置附件上传类型 </span><br><span class="line">           $upload-&gt;savePath  =     &apos;./excel/&apos;;</span><br><span class="line">           $info   =   $upload-&gt;uploadOne($_FILES[$fileId]); </span><br><span class="line">           if(!$info) &#123;// 上传错误提示错误信息</span><br><span class="line">                   $msg=$this-&gt;error($upload-&gt;getError()); </span><br><span class="line">                   $this-&gt;ajaxReturn(0);</span><br><span class="line">             &#125;else&#123;// 上传成功 获取上传文件信息  </span><br><span class="line">              </span><br><span class="line">                   $path= $info[&apos;savepath&apos;].$info[&apos;savename&apos;];            </span><br><span class="line">                   $url=str_replace(&apos;./&apos;,&apos;/&apos;,$path);</span><br><span class="line">                    </span><br><span class="line">                   $filePathName=&apos;Uploads&apos;.$url;                          </span><br><span class="line">                    </span><br><span class="line">                   $this-&gt;import($filePathName);//导入数据</span><br><span class="line">                   </span><br><span class="line">           &#125;</span><br><span class="line">    &#125;</span><br><span class="line">     </span><br><span class="line">     </span><br><span class="line">    //=============================数据导入=========================================</span><br><span class="line"> </span><br><span class="line">    public function import($filePathName=&apos;&apos;,$exts = &apos;xls&apos;) &#123;</span><br><span class="line">                 </span><br><span class="line">        //导入PHPExcel类库，因为PHPExcel没有用命名空间，只能inport导入</span><br><span class="line">        Vendor(&quot;PHPExcel.PHPExcel&quot;);</span><br><span class="line">        //创建PHPExcel对象，注意，不能少了\</span><br><span class="line">        $PHPExcel = new \PHPExcel();</span><br><span class="line">        //如果excel文件后缀名为.xls，导入这个类</span><br><span class="line">        if ($exts == &apos;xls&apos;) &#123;</span><br><span class="line">            // import(&quot;Org.Util.PHPExcel.Reader.Excel5&quot;);</span><br><span class="line">            Vendor(&quot;PHPExcel.PHPExcel.Reader.Excel5&quot;);</span><br><span class="line">            $PHPReader = new \PHPExcel_Reader_Excel5();</span><br><span class="line">        &#125; else if ($exts == &apos;xlsx&apos;) &#123;</span><br><span class="line">            // import(&quot;Org.Util.PHPExcel.Reader.Excel2007&quot;);</span><br><span class="line">            Vendor(&quot;PHPExcel.PHPExcel.Reader.Excel2007&quot;);</span><br><span class="line">            $PHPReader = new \PHPExcel_Reader_Excel2007();</span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line">        //载入文件</span><br><span class="line">        $PHPExcel = $PHPReader -&gt; load($filePathName);</span><br><span class="line">        //获取表中的第一个工作表，如果要获取第二个，把0改为1，依次类推</span><br><span class="line">        $currentSheet = $PHPExcel -&gt; getSheet(0);</span><br><span class="line">        //获取总列数</span><br><span class="line">        $allColumn = $currentSheet -&gt; getHighestColumn();</span><br><span class="line">        //获取总行数</span><br><span class="line">        $allRow = $currentSheet -&gt; getHighestRow();</span><br><span class="line">        //循环获取表中的数据，$currentRow表示当前行，从哪行开始读取数据，索引值从0开始</span><br><span class="line">        for ($currentRow = 2; $currentRow &lt;= $allRow; $currentRow++) &#123;</span><br><span class="line">            //从哪列开始，A表示第一列</span><br><span class="line">            for ($currentColumn = &apos;A&apos;; $currentColumn &lt;= $allColumn; $currentColumn++) &#123;</span><br><span class="line">                //数据坐标</span><br><span class="line">                $address = $currentColumn . $currentRow;</span><br><span class="line">                //读取到的数据，保存到数组$arr中</span><br><span class="line"> </span><br><span class="line">                $value = (string)$currentSheet -&gt; getCell($address) -&gt; getValue();</span><br><span class="line"> </span><br><span class="line">                $data[$currentRow][$currentColumn] = $value;</span><br><span class="line"> </span><br><span class="line">            &#125;</span><br><span class="line"> </span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line">         </span><br><span class="line">        //=======================学员信息表==========================</span><br><span class="line">         </span><br><span class="line">        $student=M(&apos;Student&apos;);</span><br><span class="line">         </span><br><span class="line">        $student-&gt;startTrans(); //开启事物  </span><br><span class="line">         </span><br><span class="line">        $res;</span><br><span class="line">             </span><br><span class="line">        foreach ($data as $k =&gt; $v) &#123;</span><br><span class="line">                                             </span><br><span class="line">            $data1[&apos;student_name&apos;]=$v[&apos;A&apos;]==null?&apos;&apos;:$v[&apos;A&apos;];</span><br><span class="line">            $data1[&apos;sex&apos;]=$v[&apos;B&apos;]==null?&apos;&apos;:$v[&apos;B&apos;];</span><br><span class="line">            //$data1[&apos;sex&apos;]=$v[&apos;B&apos;];</span><br><span class="line">            $data1[&apos;ed   <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
