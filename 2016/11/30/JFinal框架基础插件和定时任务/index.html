an><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br></pre></td><td class="code"><pre><span class="line">import com.alibaba.druid.filter.stat.StatFilter;</span><br><span class="line">import com.alibaba.druid.wall.WallFilter;</span><br><span class="line">import com.jfinal.config.Constants;</span><br><span class="line">import com.jfinal.config.Handlers;</span><br><span class="line">import com.jfinal.config.Interceptors;</span><br><span class="line">import com.jfinal.config.JFinalConfig;</span><br><span class="line">import com.jfinal.config.Plugins;</span><br><span class="line">import com.jfinal.config.Routes;</span><br><span class="line">import com.jfinal.core.JFinal;</span><br><span class="line">import com.jfinal.ext.plugin.quartz.QuartzPlugin;</span><br><span class="line">import com.jfinal.plugin.activerecord.ActiveRecordPlugin;</span><br><span class="line">import com.jfinal.plugin.druid.DruidPlugin;</span><br><span class="line">import com.jfinal.render.ViewType;</span><br><span class="line"> </span><br><span class="line">import core.application.author.Author;</span><br><span class="line">import core.application.author.AuthorController;</span><br><span class="line">import core.application.blog.Blog;</span><br><span class="line">import core.application.blog.BlogController;</span><br><span class="line">import core.application.helper.FileController;</span><br><span class="line">import core.application.index.IndexController;</span><br><span class="line">import core.application.login.LoginController;</span><br><span class="line">import core.application.menu.Menu;</span><br><span class="line">import core.application.menu.MenuController;</span><br><span class="line">import core.application.test.TestController;</span><br><span class="line">import core.application.user.User;</span><br><span class="line">import core.application.user.UserController;</span><br><span class="line">import core.handler.ContextPathHandler;</span><br><span class="line">import core.interceptor.LoginInterceptor;</span><br><span class="line">/**</span><br><span class="line"> * API引导式配置</span><br><span class="line"> */</span><br><span class="line">public class ComConfig extends JFinalConfig &#123;</span><br><span class="line">     </span><br><span class="line">    /**</span><br><span class="line">     * 配置常量</span><br><span class="line">     */</span><br><span class="line">    public void configConstant(Constants me) &#123;</span><br><span class="line">        loadPropertyFile(&quot;jdbc.properties&quot;);                    // 加载少量必要配置，随后可用getProperty(...)获取值</span><br><span class="line">        me.setEncoding(&quot;utf-8&quot;);</span><br><span class="line">        me.setDevMode(getPropertyToBoolean(&quot;devMode&quot;, false));  //配置为开发者模式</span><br><span class="line">        me.setBaseViewPath(&quot;/jsp&quot;);                             //配置基础jsp页面路径</span><br><span class="line">        me.setViewType(ViewType.JSP);                           // 设置视图类型为Jsp，否则默认为FreeMarker</span><br><span class="line">    &#125;</span><br><span class="line">     </span><br><span class="line">    /**</span><br><span class="line">     * 配置路由</span><br><span class="line">     */</span><br><span class="line">    public void configRoute(Routes me) &#123;</span><br><span class="line">        //========================系统管理配置=================================</span><br><span class="line">        me.add(&quot;/user&quot;,UserController.class);</span><br><span class="line">        me.add(&quot;/menu&quot;,MenuController.class);</span><br><span class="line">        me.add(&quot;/file&quot;,FileController.class);</span><br><span class="line">         </span><br><span class="line">        //========================系统配置结束=================================</span><br><span class="line">         </span><br><span class="line">        me.add(&quot;/test&quot;, TestController.class);              // 第三个参数省略时默认与第一个参数值相同，在此即为 &quot;/blog&quot;</span><br><span class="line">        me.add(&quot;/index&quot;, IndexController.class);            // 第三个参数省略时默认与第一个参数值相同，在此即为 &quot;/blog&quot;</span><br><span class="line">        me.add(&quot;/login&quot;, LoginController.class);            // 第三个参数省略时默认与第一个参数值相同，在此即为 &quot;/blog&quot;</span><br><span class="line">         </span><br><span class="line">         </span><br><span class="line">        me.add(&quot;/&quot;, IndexController.class, &quot;/index&quot;);       // 第三个参数为该Controller的视图存放路径</span><br><span class="line">        me.add(&quot;/blog&quot;, BlogController.class);              // 第三个参数省略时默认与第一个参数值相同，在此即为 &quot;/blog&quot;</span><br><span class="line">        me.add(&quot;/author&quot;, AuthorController.class);          // 第三个参数省略时默认与第一个参数值相同，在此即为 &quot;/blog&quot;</span><br><span class="line">         </span><br><span class="line">    &#125;</span><br><span class="line">     </span><br><span class="line">    /**</span><br><span class="line">     * 配置插件 </span><br><span class="line">     */</span><br><span class="line">    public void configPlugin(Plugins me) &#123;</span><br><span class="line">//      // ============配置C3p0数据库连接池插件====================</span><br><span class="line">//      C3p0Plugin c3p0Plugin = new C3p0Plugin(getProperty(&quot;jdbcUrl&quot;), getProperty(&quot;user&quot;), getProperty(&quot;password&quot;).trim());</span><br><span class="line">//      me.add(c3p0Plugin);</span><br><span class="line">//     </span><br><span class="line">//      // 配置ActiveRecord插件</span><br><span class="line">//      ActiveRecordPlugin arp = new ActiveRecordPlugin(c3p0Plugin);</span><br><span class="line">//      arp.setShowSql(true);//这句话就是ShowSql</span><br><span class="line">//      me.add(arp);</span><br><span class="line">         </span><br><span class="line">        // ======================配置druid数据库连接池插件============================</span><br><span class="line">        String driver = getProperty(&quot;driverClass&quot;);</span><br><span class="line">        DruidPlugin druidPlugin = new DruidPlugin(getProperty(&quot;jdbcUrl&quot;), getProperty(&quot;user&quot;), getProperty(&quot;password&quot;), driver);</span><br><span class="line">         </span><br><span class="line">        //集成druid的插件</span><br><span class="line">        druidPlugin.addFilter(new StatFilter());</span><br><span class="line">        druidPlugin.setInitialSize(3).setMaxActive(10);       </span><br><span class="line">        WallFilter wall = new WallFilter();</span><br><span class="line">        wall.setDbType(&quot;mysql&quot;);</span><br><span class="line">        druidPlugin.addFilter(wall);</span><br><span class="line">        me.add(druidPlugin);</span><br><span class="line">         </span><br><span class="line">        // 配置ActiveRecord插件       </span><br><span class="line">        ActiveRecordPlugin arp = new ActiveRecordPlugin(druidPlugin);</span><br><span class="line">        //显示执行的sql语句</span><br><span class="line">        arp.setShowSql(true);       </span><br><span class="line">        me.add(arp);</span><br><span class="line">         </span><br><span class="line">        //=======================Quartz定时任务插件===============================</span><br><span class="line">        QuartzPlugin quartzPlugin =  new QuartzPlugin(&quot;job.properties&quot;);</span><br><span class="line">        me.add(quartzPlugin);</span><br><span class="line">         </span><br><span class="line">        //======================系统路由映射======================================</span><br><span class="line">        arp.addMapping(&quot;jf_user&quot;, User.class);     //映射jf_user表到User模型</span><br><span class="line">        arp.addMapping(&quot;jf_menu&quot;, Menu.class);     //映射jf_user表到User模型</span><br><span class="line">        arp.addMapping(&quot;blog&quot;, Blog.class);        // 映射blog 表到 Blog模型</span><br><span class="line">        arp.addMapping(&quot;author&quot;, Author.class);    // 映射author 表到 Author模型</span><br><span class="line">         </span><br><span class="line">         </span><br><span class="line">    &#125;</span><br><span class="line">     </span><br><span class="line">    /**</span><br><span class="line">     * 配置全局拦截器</span><br><span class="line">     */</span><br><span class="line">    public void configInterceptor(Interceptors me) &#123;</span><br><span class="line">        me.add(new LoginInterceptor());</span><br><span class="line">    &#125;</span><br><span class="line">     </span><br><span class="line">    /**</span><br><span class="line">     * 配置处理器</span><br><span class="line">     */</span><br><span class="line">    public void configHandler(Handlers me) &#123;</span><br><span class="line">        me.add(new ContextPathHandler());</span><br><span class="line">    &#125;</span><br><span class="line">     </span><br><span class="line">    /**</span><br><span class="line">     * 建议使用 JFinal 手册推荐的方式启动项目</span><br><span class="line">     * 运行此 main 方法可以启动项目，此main方法可以放置在任意的Class类定义中，不一定要放于此</span><br><span class="line">     */</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        JFinal.start(&quot;WebRoot&quot;, 82, &quot;/cs&quot;, 5);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>定时任务JobA</p>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
